# nao temos sensores, o que fazer com isso
transform_tolerance: 0.2 # define a latencia maxima entre transforma√ßoes do global_frame pro robot_base_frame
footprint: [[0.10,0.15], [0.10,-0.15] , [-0.10,-0.15], [-0.10,0.15]] # posicao das rodas sendo [0,0] o centro do robo
footprint_padding: 0.01
maptype: costmap

inflation_layer:
 enabled: true
 inflation_radius: 1 # trata obstaculos a 0.55m com peso igual
 cost_scaling_factor: 10.0

static_layer:
  enabled: true
  map_topic: "/map"
  subscribe_to_updates: true
  track_unknown_space: false
  first_map_only: true